<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pet Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 panel-login">
        <div class="logo">
          <span><i class="fas fa-paw"></i></span>
        </div>
        <h2 class="text-center">Pet Lovers</h2>
        <form>
          <div class="form-group">
            <label for="email">Correo Electr&oacute;nico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
            <small id="emailHelp" class="form-text text-muted">Nunca comparta su correo con nadie.</small>
          </div>
          <div class="form-group">
            <label for="password">Contrase&ntilde;a</label>
            <input type="password" class="form-control" id="pass" placeholder="Ingrese su contrase&ntilde;a">
          </div>
          <button type="button" class="btn btn-primary" id="login">Ingresar</button>
        </form>
        <a href="#" class="btn btn-secondary">Registrarse</a>
        <p class="lines">O</p>
        <button type="button" class="btn btn-primary button-facebook"><span><i class="fab fa-facebook-f"></i></span>Ingresar con facebook</button>
      </div>
    </div>

  </div>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
