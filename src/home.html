<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>SoyTuPata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light" style="background-color: #35CD97">
    <span class="logo-home"><i class="fas fa-paw"></i></span><a class="navbar-brand" href="#">SoyTuPata</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarsExample04" style>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mi Perfil</a>
        </li>
        <li class="nav-item">
          <a id="logOut" class="nav-link" href="#">Salir</a>
        </li>
      </ul>
      <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar">
          <span class="input-group-btn">
            <button class="btn btn-light" type="button"><img src="img/search.png" alt="" class="search-img"></button>
          </span>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-9 col-md-11 col-sm-12 div-options-posts">
        <div class="row">
          <div class="col-sm-6">
            <a id="toAddPost" class="btn btn-primary" href="#">Crear Post</a>
          </div>
          <div class="col-sm-6 text-right">
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorías
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="category dropdown-item" type="button" id="category-salud">Salud</button>
                  <button class="category dropdown-item" type="button" id="category-alimentacion">Alimentación</button>
                  <button class="category dropdown-item" type="button" id="category-adopcion">Adopción</button>
                  <button class="category dropdown-item" type="button" id="category-mascotas-perdidas">Mascotas Perdidas</button>
                  <button class="category dropdown-item" type="button" id="category-entretenimiento">Entretenimiento</button>
                </div>
              </div>
          </div>
        </div>
          
      </div>
      <div id="dataPost" class="col-xl-8 col-lg-9 col-md-11 col-sm-12 div-form">
        <div class="post form-add-post">
          <a href="#" id="close-create" class="close"><i class="fas fa-window-close"></i></a>
          <h5 class="text-center">Nueva publicación</h5>
          <label class="font-weight-bold">Tema</label>
          <input type="text" id="inputTitle" class="form-control" placeholder="Ingrese el encabezado">
          <div>
            <div id="contentImagen"></div>
            <!--button id="btnImagen">Subir imagen</button-->
          </div>
          <br>
          <p class="font-weight-bold">Contenido</p>
          <textarea id="inputContent" class="form-control" aria-label="With textarea" placeholder="Ingrese el contenido" rows="5"></textarea>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label font-weight-bold">Categoría</label>
                <div class="col-sm-9">
                  <select id="optCategory" class="custom-select form-control">
                    <option value="Salud">Salud</option>
                    <option value="Alimentación">Alimentación</option>
                    <option value="Adopción">Adopción</option>
                    <option value="Mascotas perdidas">Mascotas perdidas</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 col-form-label font-weight-bold">Estado</label>
                  <div class="col-sm-9">
                    <select id="optState" class="custom-select form-control">
                      <option value="publico">Público</option>
                      <option value="privado">Privado</option>
                    </select>
                  </div>
                </div>
              </div>
          </div>
          <button id="addPost" class="btn btn-primary">Publicar</button>
          <button id="editPost" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="showPost" class="col-xl-8 col-lg-9 col-md-11 col-sm-12 reverse">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
