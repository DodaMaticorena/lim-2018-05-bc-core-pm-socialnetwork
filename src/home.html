<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>SoyTuPata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Hola, bienvenido!</h1>
  <p>Tu publicaciones:
    <span id="message"></span>
  </p>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

 

  <button id ='toAddPost' class="btn btn-dark">Agregar</button>
  <button id="logOut"  class="btn btn-warning">Log Out</button><hr>
  <div id="showPost" ></div>

  <div id="dataPost" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 panel-login">

    
    <input type="text" id="inputTitle" class="form-control" placeholder="Ingrese el encabezado">
    <select id="optCategory">
      <option value="salud">Salud</option>
      <option value="alimentacion">Alimentacion</option>
    </select>
    <div>
      <div id="contentImagen"></div>
      <!--button id="btnImagen">Subir imagen</button-->
    </div><br>
    <textarea id="inputContent" class="form-control" aria-label="With textarea"  placeholder="Ingrese el contenido" rows="5"></textarea>
    <select id="optState">
      <option value="publico">Publico</option>
      <option value="privado">Privado</option>
    </select><br><br>
   
    <button id="addPost" class="btn btn-primary">Publicar</button>
    <button id="editPost" class="btn btn-primary">Actualizar</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
